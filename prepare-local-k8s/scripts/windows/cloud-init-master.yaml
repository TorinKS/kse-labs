#cloud-config
bootcmd:
- printf "[Resolve]\nDNS=8.8.8.8" > /etc/systemd/resolved.conf
- [systemctl, restart, systemd-resolved]
- sleep 10
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
- echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
- sleep 10
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
- echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
- curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
- echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list
- chmod a+r /etc/apt/keyrings/docker.gpg
- chmod a+r /etc/apt/keyrings/kubernetes-apt-keyring.gpg
users:
  - name: root
    ssh_authorized_keys:
    - ssh-rsa  kosti@len-home

growpart:
    mode: auto
    devices: ["/"]
manage_etc_hosts: localhost
locale: "en_US.UTF-8"
package_update: true
package_upgrade: true
# apt_update: true
# apt_upgrade: true
packages:
    # if you change kubernetes version...
    - kubeadm=1.32.11-1.1
    - kubelet=1.32.11-1.1
    - kubectl=1.32.11-1.1
    # ...also use a SUPPORTED docker version for it
    - docker-ce
    - apt-transport-https
    - ntp
    - jq
    - make
    - nfs-common
write_files:
  - path: /etc/netplan/99-static.yaml
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            dhcp4: true
            dhcp4-overrides:
              use-routes: false
              use-dns: false
          k8snet:
            match:
              macaddress: "52:54:00:c8:32:0b"
            set-name: k8snet
            addresses:
              - 192.168.50.11/24
            routes:
              - to: default
                via: 192.168.50.1
            nameservers:
              addresses: [8.8.8.8, 8.8.4.4]
            dhcp4: false
  - path: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
      ip_vs
      ip_vs_rr
      ip_vs_wrr
      ip_vs_sh
      nf_conntrack
  - path: /etc/sysctl.d/k8s.conf
    content: |
      net.ipv4.ip_forward=1
      net.bridge.bridge-nf-call-ip6tables=1
      net.bridge.bridge-nf-call-iptables=1
  - path: /etc/environment
    content: |
      LC_ALL=en_US.UTF-8
      LANG=en_US.UTF-8
      KUBECONFIG=/etc/kubernetes/admin.conf
  - path: /etc/docker/daemon.json
    content: |
        {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts": {
        "max-size": "100m" },
        "storage-driver": "overlay2"
        }
runcmd:
- netplan apply
- modprobe overlay
- modprobe br_netfilter
- modprobe ip_vs
- modprobe ip_vs_rr
- modprobe ip_vs_wrr
- modprobe ip_vs_sh
- modprobe nf_conntrack
- sysctl --system
- systemctl daemon-reload
- systemctl restart docker kubelet
- wget https://go.dev/dl/go1.21.3.linux-amd64.tar.gz
- tar -xvf go1.21.3.linux-amd64.tar.gz
- mv go /usr/local/
- export GOPATH=/usr/local/go
- export GOCACHE=$GOPATH/cache
- export PATH=$GOPATH/bin:$PATH
- git clone https://github.com/Mirantis/cri-dockerd.git cri-dockerd
- cd cri-dockerd
- make cri-dockerd
- mkdir -p /usr/local/bin
- install -o root -g root -m 0755 cri-dockerd /usr/local/bin/cri-dockerd
- install packaging/systemd/* /etc/systemd/system
- sed -i -e 's,/usr/bin/cri-dockerd,/usr/local/bin/cri-dockerd,' /etc/systemd/system/cri-docker.service
- systemctl daemon-reload
- systemctl enable --now cri-docker.socket
- 
- echo 192.168.50.10 > /tmp/haproxy_ip
- touch /tmp/signal
